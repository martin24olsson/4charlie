<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        .article-content {
            display: none;
            margin-top: 10px;
        }

        .article-content.active {
            display: block;
        }

        .article-title {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="blog-container"></div>

<script>
// Read articles from the "articles.txt" file using fetch API
fetch('articles.txt')
  .then(response => response.text())
  .then(articles => {
    // Split articles using double asterisk (**) as separator
    const articleArray = articles.split('**').filter(Boolean);

    // Create HTML for each article
    const blogContainer = document.getElementById('blog-container');
    articleArray.forEach((article, index) => {
      const isTitle = index % 2 === 0;
      const elementType = isTitle ? 'h2' : 'p';
      const element = document.createElement(elementType);

      element.innerHTML = article.trim().replace(/\n/g, '<br>'); // Preserve line breaks

      // Add click event to toggle content visibility
      if (isTitle) {
        element.classList.add('article-title');
        element.addEventListener('click', () => {
          const content = element.nextElementSibling;
          content.classList.toggle('active');
        });
      } else {
        element.classList.add('article-content');
      }

      blogContainer.appendChild(element);
    });
  })
  .catch(error => console.error('Error fetching articles:', error));
</script>

</body>
</html>

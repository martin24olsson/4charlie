<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .article {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .article h2 {
            color: #007bff;
            margin-bottom: 5px;
        }

        .article .text-body {
            display: none;
        }
    </style>
</head>
<body>
    <h1>My Blog</h1>
    <div id="blogPosts"></div>
    
    <div>
        <input type="text" id="newPostTitle" placeholder="Enter post title">
        <textarea id="newPostText" placeholder="Enter your article"></textarea>
        <button onclick="postArticle()">Post</button>
    </div>

    <script>
        // JavaScript code to dynamically fetch and display blog posts

        function fetchAndDisplayBlogPosts() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    displayBlogPosts(this.responseText);
                }
            };
            xhttp.open("GET", "articles.txt", true);
            xhttp.send();
        }

        function displayBlogPosts(postsText) {
            var blogPostsContainer = document.getElementById('blogPosts');
            blogPostsContainer.innerHTML = '';

            var postsArray = postsText.split('\n\n');
            
            postsArray.forEach(function(post, index) {
                var postDiv = document.createElement('div');
                postDiv.className = 'article';
                postDiv.setAttribute('onclick', 'expandPost(this)');

                var postTitle = document.createElement('h2');
                postTitle.textContent = post.split('\n')[0];

                var postContent = document.createElement('div');
                postContent.className = 'text-body';
                postContent.textContent = post.substring(post.indexOf('\n') + 1);

                postDiv.appendChild(postTitle);
                postDiv.appendChild(postContent);

                blogPostsContainer.appendChild(postDiv);
            });
        }

        function postArticle() {
            var newPostTitleInput = document.getElementById('newPostTitle');
            var newPostTextInput = document.getElementById('newPostText');
            var articleTitle = newPostTitleInput.value.trim();
            var articleText = newPostTextInput.value.trim();

            if (articleTitle !== '' && articleText !== '') {
                // Append the new article content to articles.txt
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        // Refresh the displayed blog posts
                        fetchAndDisplayBlogPosts();
                        // Clear the input fields after posting
                        newPostTitleInput.value = '';
                        newPostTextInput.value = '';
                    }
                };
                xhttp.open("POST", "post_article.php", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("title=" + encodeURIComponent(articleTitle) + "&content=" + encodeURIComponent(articleText));
            }
        }

        function expandPost(postDiv) {
            var textBody = postDiv.querySelector('.text-body');
            textBody.style.display = (textBody.style.display === 'none' || textBody.style.display === '') ? 'block' : 'none';
        }

        window.onload = fetchAndDisplayBlogPosts;
    </script>
</body>
</html>

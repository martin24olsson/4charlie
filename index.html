<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fffbd0; /* Yellow notepad color */
            color: #333; /* Default text color */
            margin: 0;
        }

        .article-content {
            display: none;
            margin-top: 10px;
            color: #333; /* Default text color */
        }

        .article-content.active {
            display: block;
        }

        .article-title {
            cursor: pointer;
            color: #cc8400; /* Title color - matches a yellow notepad color */
        }
    </style>
</head>
<body>

<div id="blog-container"></div>

<script>
// Read articles from the "articles.txt" file using fetch API
fetch('articles.txt')
  .then(response => response.text())
  .then(articles => {
    // Split articles using double asterisk (**) as separator
    const articleArray = articles.split('**').filter(Boolean);

    // Create HTML for each article
    const blogContainer = document.getElementById('blog-container');
    let currentTitle = null;

    articleArray.forEach((article, index) => {
      if (index % 2 === 0) {
        // Title
        currentTitle = document.createElement('h2');
        currentTitle.classList.add('article-title');
        currentTitle.innerHTML = `**${article.trim()}**`; // Add two asterisks to the beginning of the title
        currentTitle.addEventListener('click', () => {
          const content = currentTitle.nextElementSibling;
          content.classList.toggle('active');
        });
        blogContainer.appendChild(currentTitle);
      } else {
        // Text body
        const content = document.createElement('p');
        content.classList.add('article-content');
        content.innerHTML = article.trim().replace(/\n/g, '<br>'); // Preserve line breaks
        currentTitle.nextElementSibling = content; // Attach the content to the title
      }
    });
  })
  .catch(error => console.error('Error fetching articles:', error));
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .article {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .article h2 {
            color: #007bff;
        }

        #newPostInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>My Blog</h1>
    <div id="blogPosts"></div>
    
    <div>
        <input type="text" id="newPostInput" placeholder="Enter your article">
        <button onclick="postArticle()">Post</button>
    </div>

    <script>
        // JavaScript code to dynamically fetch and display blog posts

        function fetchAndDisplayBlogPosts() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    displayBlogPosts(this.responseText);
                }
            };
            xhttp.open("GET", "articles.txt", true);
            xhttp.send();
        }

        function displayBlogPosts(postsText) {
            var blogPostsContainer = document.getElementById('blogPosts');
            blogPostsContainer.innerHTML = '';

            var postsArray = postsText.split('\n\n');
            
            postsArray.forEach(function(post, index) {
                var postDiv = document.createElement('div');
                postDiv.className = 'article';

                var postTitle = document.createElement('h2');
                postTitle.textContent = 'Post ' + (index + 1);

                var postContent = document.createElement('p');
                postContent.textContent = post;

                postDiv.appendChild(postTitle);
                postDiv.appendChild(postContent);

                blogPostsContainer.appendChild(postDiv);
            });
        }

        function postArticle() {
            var newPostInput = document.getElementById('newPostInput');
            var articleContent = newPostInput.value;

            if (articleContent.trim() !== '') {
                // Append the new article content to articles.txt
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        // Refresh the displayed blog posts
                        fetchAndDisplayBlogPosts();
                        // Clear the text field after posting
                        newPostInput.value = '';
                    }
                };
                xhttp.open("POST", "post_article.php", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("content=" + encodeURIComponent(articleContent));
            }
        }

        window.onload = fetchAndDisplayBlogPosts;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>

<div id="blog-container"></div>

<script>
// Read articles from the "articles.txt" file using fetch API
fetch('articles.txt')
  .then(response => response.text())
  .then(articles => {
    // Split articles using asterisk (*) as separator
    const articleArray = articles.split('*').filter(Boolean);

    // Create HTML for each article
    const blogContainer = document.getElementById('blog-container');
    articleArray.forEach((article, index) => {
      const isTitle = index % 2 === 0;
      const elementType = isTitle ? 'h2' : 'p';
      const element = document.createElement(elementType);
      element.textContent = article.trim();
      blogContainer.appendChild(element);
    });
  })
  .catch(error => console.error('Error fetching articles:', error));
</script>

</body>
</html>

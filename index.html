            display: none;

<body>

<script>
    // Function to toggle the visibility of post content
    function toggleContent(postId) {
        var content = document.getElementById(postId);
        content.style.display = (content.style.display === 'none') ? 'block' : 'none';
    }
</script>

<?php
    $articles = file_get_contents('articles.txt');
    $posts = explode('*', $articles);

    foreach ($posts as $index => $post) {
        $post = trim($post);
        if ($post !== '') {
            $lines = explode("\n", $post);
            $title = trim($lines[0]);
            $content = implode("\n", array_slice($lines, 1));
            $postId = 'post_' . $index;

            echo '<h2 onclick="toggleContent(\'' . $postId . '\')">' . $title . '</h2>';
            echo '<div id="' . $postId . '" class="post-content">' . $content . '</div>';
        }
    }
?>

</body>

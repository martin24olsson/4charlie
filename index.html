<script>
    const form = document.getElementById('articleForm');
    const articleContentInput = document.getElementById('articleContent');
    const articleListDiv = document.getElementById('articleList');

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        const password = '980724'; // You may consider using a more secure method for handling passwords
        const articleContent = articleContentInput.value;

        fetch('/post-article', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ password, articleContent }),
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            if (data.message === 'Article posted successfully!') {
                loadArticles();
                articleContentInput.value = '';
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    function loadArticles() {
        fetch('/get-articles')
        .then(response => response.json())
        .then(data => {
            displayArticles(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function displayArticles(articles) {
        articleListDiv.innerHTML = '';

        articles.forEach(article => {
            const articleDiv = document.createElement('div');
            articleDiv.classList.add('article');

            articleDiv.innerHTML = `<p><strong>${article.timestamp}</strong></p><p>${article.content}</p>`;

            articleListDiv.appendChild(articleDiv);
        });
    }

    window.addEventListener('load', loadArticles);
</script>
